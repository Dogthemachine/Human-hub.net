{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="text-center w-5">
                    {% if content.privacy %}
                        <h1>{% trans 'Privacy policy' %}</h1>
                        <div class="mt-4 mb-4 mx-auto position-relative info-pages-text">{{ content.privacy }}</div>
                    {% endif %}
                    {% if content.terms %}
                        <h1>{% trans 'Terms of use' %}</h1>
                        <div class="mt-4 mx-auto position-relative info-pages-text">{{ content.terms }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
