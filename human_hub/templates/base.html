{% load i18n %}
{% load static %}
<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="{{ STATIC_URL }}img/cc-logo-mini.png">
            <title>{% block title %}{% endblock %} human-hub.net</title>

            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
            <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

            {% block css %}{% endblock %}

            <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
            <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>

    <body>
        <div id="wrap">

            {% include 'navbar.html' %}

            <div class="container">
                {% block content %}{% endblock %}
            </div> <!--- container --->

        </div>

        {% include 'footer.html' %}

        <!-- Modal -->
        <div class="modal fade" id="hb-cart-modal" tabindex="-1" aria-labelledby="hb-cart-modal-Label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="hb-cart-modal-Label">{% trans 'Cart' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="hb-cart-content"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Back to shopping' %}</button>
                <button type="button" class="btn btn-primary">{% trans 'Checkout' %}</button>
              </div>
            </div>
          </div>
        </div>
    </body>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.cookie-consent.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.flexslider-min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.elevateZoom-3.0.8.min.js"></script>
    <script src="{{ STATIC_URL }}js/script.js?id=02122021"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</html>
