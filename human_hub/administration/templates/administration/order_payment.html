{% load i18n %}
<div class="py-3 text-center">
        <section class="row col-8 text-center mx-auto">
            <form class="needs-validation" id="del-number-html-form">
                <div class="row d-flex justify-content-between align-items-center mb-4 mt-2">
                    <input type="text" class="form-control rounded-0" id="payment_sum" name="payment_sum" placeholder="{% trans 'Type sum' %}" value="">
                </div>
            </form>
            <div class="row col-12 mt-2 mx-auto">
                <button class="btn btn-dark col-5 rounded-0 mx-auto position-relative mt-1" data-order-id="{{ order.id }}" id="payment-save" style="font-family: IBM Plex Mono;">{% trans 'Save' %}</button>
            </div>
        </section>
    </div>
</div>
{% block js %}
<script src="{{ STATIC_URL }}js/payment-save.js"></script>
{% endblock %}
